<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>
<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-circle-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">

            <div class="form-group">
                <label for="">Firebase ID </label>
                <input type="text" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id" disabled="disable">
                <small class="form-text text-mute"> Este campo es autogenerado</small>

            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.nombre" name="nombre" placeholder="Nombre del Heroe" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" [(ngModel)]="heroe.poder" name="poder" placeholder="Poder del Heroe">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-100" type="button">
                <i class="fa fa-smile-wink">
                </i>Vivo</button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger  w-100" type="button">
                <i class="fa fa-dizzy">
                </i>Muerto</button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-check-circle"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
