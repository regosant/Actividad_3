<h1>Listado de Heroes</h1>
<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fas fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Poder</th>
            <th>Vivo</th>
            <th>Herramientas</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes;let i=index">
            <td scope="row">{{i+1}}</td>
            <td> {{heroe.nombre}} </td>
            <td> {{heroe.poder}} </td>
            <td>
                <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-warning mr-1" [routerLink]="['/heroe',heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarHeroe(heroe,i)">
                    <i class="fa fa-trash"></i>
                </button>

            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && heroes.length == 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay Registros</h4>
    <p>
        <i class="fa fa-exclamation fa-f2x"></i>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
